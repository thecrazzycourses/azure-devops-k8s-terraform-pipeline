# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  jobs:
  - job: DevBuildJob
    steps: 
    - bash: echo DevBuildJob
- stage: DevDeploy  
  dependsOn: Build  
  jobs:
  - job: DevDeployJob
    steps: 
    - bash: echo DevDeployJob
- stage: QaDeploy 
  dependsOn: Build
  jobs:
  - job: QaDeployJob
    steps: 
    - bash: echo QaDeployJob
- stage: SitDeploy 
  dependsOn: Build
  jobs:
  - job: SitDeployJob
    steps: 
    - bash: echo SitDeployJob
- stage: StageDeploy 
  dependsOn: QaDeploy
  jobs:
  - job: QaDeployJob
    steps: 
    - bash: echo QaDeployJob
- stage: ProdDeploy 
  dependsOn: StageDeploy
  jobs:
  - job: ProdDeployJob
    steps: 
    - bash: echo ProdDeployJob
